{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock title %}

{% block body %}
Home <br />

{% if user.is_authenticated %}
<strong>Bonjour {{ request.user }}</strong>
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock body %}
